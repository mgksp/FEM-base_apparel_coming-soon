<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <div class="logo">
        <img class="logo__img" src="./images/logo.svg" alt="logo" />
      </div>
      <div class="hero-img">
        <img
          class="hero-img__mbl-img"
          src="./images/hero-mobile.jpg"
          alt="hero image mobile"
        />
        <img
          class="hero-img__dt-img"
          src="./images/hero-desktop.jpg"
          alt="hero image desktop"
        />
      </div>
      <div class="hero-content">
        <h1 class="hero-content__title">
          <span>We're</span> <br />
          coming <br />
          soon
        </h1>
        <p class="hero-content__subtitle">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <div id="input-group" class="hero-content__input-group">
          <input
            class="hero-content__input-group__email"
            id="email-input"
            type="email"
            placeholder="Email Address"
          />
          <span class="hero-content__input-group__error-msg" id="error-text"
            >asdfs</span
          >
          <img
            class="hero-content__input-group__error-icon"
            id="error-icon"
            src="./images/icon-error.svg"
            alt=""
          />
          <button class="hero-content__input-group__btn" id="submit-btn">
            <img src="./images/icon-arrow.svg" alt="enter" />
          </button>
        </div>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/mgksp/" target="_blank">Prabu</a>.
      </p>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
