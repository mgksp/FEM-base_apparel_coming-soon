<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <div class="logo">
        <img src="./images/logo.svg" alt="logo" />
      </div>
      <div class="hero-img">
        <img src="./images/hero-mobile.jpg" alt="" />
        <img src="./images/hero-desktop.jpg" alt="" />
      </div>
      <div class="hero-content">
        <h1 class="hero-content__title">
          <span>We're</span> <br />
          coming <br />
          soon
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <div class="hero-content__input-group">
          <input id="email-input" type="email" placeholder="Email Address" />
          <span id="error-text">asdfs</span>
          <img id="error-icon" src="./images/icon-error.svg" alt="" />
          <button id="submit-btn">
            <img src="./images/icon-arrow.svg" alt="enter" />
          </button>
        </div>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/mgksp/" target="_blank">Prabu</a>.
      </p>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
